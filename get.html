<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Prueba </h1>
    <div id="divPrincipal"></div>

</body>
</html>

<script>
    async function obtenerData(url){
        const response = await fetch(url);
        const data = await response.json();
        const div = document.getElementById('divPrincipal');
        data.forEach(element => {
            console.log(element)
            div.innerHTML += `<p> ${element.nombre}</p>
                              <p> ${element.precio}</p>
                              <p> ${element.descripcion}</p>
                              <p> ${element.categoria}</p>
                              <br>`;
        });
    }

    //GET PRODUCTOS
    const urlProductos = 'http://127.0.0.1:8000/productos/';
    obtenerData(urlProductos);



</script>
