<body>

    <div class="top">
        <h1>La Pape</h1>

    <div class="container-fluid contenedor">  
        <div class="row">

                <div class="row tarjeta" id="tarjeta">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    let url = 'http://127.0.0.1:8000/productos/';
    async function getURL(){
        const url_string = window.location.href;
        const direccion = new URL(url_string);
        const e = direccion.searchParams.get('e');
        url += `${e}/`;
    }

    async function obtenerData(url, divId){
        const response = await fetch(url);
        const element = await response.json();
        const div = document.getElementById(divId);
        div.innerHTML += `
            <div class="col-lg-12 titulo">
                <h3>${element.nombre}</h3>
            </div>
            <div class="col-lg-7 col-md-5 col-sm-6">
                <div class="div-img">
                    <img src=${element.imagen} alt="">
                </div>
            </div>
            <div class="detalles-tarjeta col-lg-5 col-md-7 col-sm-6">
                <h4>Descripci√≥n:</h4>
                <p>${element.descripcion}</p>
                <h4>Costo:</h4>
                <label id="costo">$${element.precio}</label>
                <div class="cantidad">
                    <h4>Cantidad:</h4>
                    <!-- <label>Ingresa la cantidad a comprar:</label> -->
                    <input type="number" name="" id="">
                </div>
                <!-- <a href="#" class="boton">Agregar a carrito</a> -->
                <button class="boton">Agregar a carrito</button>
            </div>

        `;
    }
    
    getURL();
    obtenerData(url, 'tarjeta');



</script>
